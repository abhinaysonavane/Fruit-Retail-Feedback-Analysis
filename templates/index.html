<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Retail Feedback Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Retail Feedback Predictor</h1>
        <form id="feedbackForm">
            <label>Fruit</label>
            <select id="fruit">
                {% for f in fruits %}<option value="{{f}}">{{f}}</option>{% endfor %}
            </select>
            <label>Feedback</label>
            <textarea id="feedback" rows="4"></textarea>
            <label>Freshness (1-10)</label><input type="number" id="freshness" min="1" max="10" value="8">
            <label>Price (1-10)</label><input type="number" id="price" min="1" max="10" value="7">
            <label>Quality (1-10)</label><input type="number" id="quality" min="1" max="10" value="8">
            <label>Service (1-10)</label><input type="number" id="service" min="1" max="10" value="7">
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
